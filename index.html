<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">click here</button>
    <button id="p">not clicked</button>

    <script>
            // 1. html ფაილში (ჯავასკრიპტით არა) შევქმნათ ღილაკი, ამ ღილაკის კლიკზე წაიშალოს თვითონ ეს ღილაკი
        //  ანუ რომ დავკლიკავ ღილაკზე გაქრეს  გამოიყენეთ ეს მეთოდი remove()
        const removeButton =  document.getElementById("button");
            removeButton.addEventListener("click", () => {
                removeButton.remove();
            } );

    // 2. ჯავასკრიპტით შევქმნათ img tag რომელსაც src ად მივანიჭებთ ამ: https://www.simplilearn.com/ice9/free_resources_article_thumb/Become_a_Front_End_Developer.jpg სურათის ლინკს და ეს შექმნილი img ჩავსვათ body ში (ჯავასკრიპტით).
    // გამოიყენეთ ეს მეთოდი setAttribute() https://developer.mozilla.org/en-US/docs/Web/API/Element/setAttribute
   
            const image = document.createElement("img");
            image.setAttribute("src","https://www.simplilearn.com/ice9/free_resources_article_thumb/Become_a_Front_End_Developer.jpg")
            document.body.appendChild(image);









// office hour

// შექმენით <p>not click</p>ელემენტი და ღიალკზე დაჭერისას შეცვალეთ ამ ტექსტის მნიშნელობა "clicked" მნიშვნელობით ;
    const changeTextElement = document.getElementById("p")
    changeTextElement.addEventListener('click', () => {
        changeTextElement.textContent = " clicked "
        changeTextElement.style.fontSize = "50px"
        changeTextElement.style.color = "red"
    }  );
    // დასელექთებულ p ელემენტს დაამატეთ შემდეგი სტილები: ფონტის ზომა:40, ფერი :წითელი;

    </script>

</body>
</html>
